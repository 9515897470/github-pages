<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teens Hub</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js"></script>
    <script src="https://www.webrtc-experiment.com/RecordRTC.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Teens Hub</h1>
        <button id="logout">Logout</button>
    </header>
    
    <main>
        <div id="post-section">
            <textarea id="post-input" placeholder="Share your thoughts..."></textarea>
            <button onclick="createPost()">Post</button>
        </div>
        <div id="posts"></div>
        
        <section id="life-guidance">
            <h2>Life Guidance & Motivation</h2>
            <button onclick="getMotivation()">Get Motivation</button>
            <p id="motivation-text"></p>
        </section>
    </main>
    
    <footer>
        <button onclick="startChat()">Open Chat</button>
        <button onclick="startCall()">Start Call</button>
        <button onclick="reportPost()">Report Post</button>
    </footer>
</body>
</html>
